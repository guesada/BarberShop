<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Notificações - Elite Barber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .system-status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .system-status h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .status-value {
            font-weight: 600;
        }

        .status-value.online {
            color: #28a745;
        }

        .status-value.offline {
            color: #dc3545;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bell"></i> Teste de Notificações</h1>
            <p>Elite Barber - Sistema de Lembretes</p>
        </div>

        <div id="system-status" class="system-status">
            <h3><i class="fas fa-info-circle"></i> Status do Sistema</h3>
            <div id="status-content">
                <div class="loading">
                    <i class="fas fa-spinner fa-2x"></i>
                    <p>Carregando status...</p>
                </div>
            </div>
        </div>

        <div id="message-area"></div>

        <form id="test-form">
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email para Teste
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="name">
                    <i class="fas fa-user"></i> Nome (Opcional)
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    placeholder="Seu Nome"
                >
            </div>

            <button type="submit" class="btn" id="send-btn">
                <i class="fas fa-paper-plane"></i> Enviar Email de Teste
            </button>
        </form>

        <button type="button" class="btn" id="refresh-status" style="background: linear-gradient(135deg, #28a745, #20c997);">
            <i class="fas fa-sync-alt"></i> Atualizar Status
        </button>

        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Voltar ao Sistema</a>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-2x"></i>
            <p>Enviando email...</p>
        </div>
    </div>

    <script>
        // Elementos DOM
        const form = document.getElementById('test-form');
        const messageArea = document.getElementById('message-area');
        const loading = document.getElementById('loading');
        const sendBtn = document.getElementById('send-btn');
        const refreshBtn = document.getElementById('refresh-status');
        const statusContent = document.getElementById('status-content');

        // Função para mostrar mensagem
        function showMessage(message, type = 'info') {
            messageArea.innerHTML = `
                <div class="status ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // Função para carregar status do sistema
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/notifications/status-public');
                const data = await response.json();

                if (data.success) {
                    const status = data.data;
                    statusContent.innerHTML = `
                        <div class="status-item">
                            <span>Scheduler:</span>
                            <span class="status-value ${status.scheduler.isRunning ? 'online' : 'offline'}">
                                ${status.scheduler.isRunning ? 'Ativo' : 'Inativo'}
                            </span>
                        </div>
                        <div class="status-item">
                            <span>Email:</span>
                            <span class="status-value ${status.email.configured ? 'online' : 'offline'}">
                                ${status.email.configured ? 'Configurado' : 'Não Configurado'}
                            </span>
                        </div>
                        <div class="status-item">
                            <span>Próxima Verificação:</span>
                            <span class="status-value">${status.scheduler.nextReminderCheck}</span>
                        </div>
                        <div class="status-item">
                            <span>Ambiente:</span>
                            <span class="status-value">${status.environment}</span>
                        </div>
                    `;
                } else {
                    statusContent.innerHTML = '<p class="status error">Erro ao carregar status</p>';
                }
            } catch (error) {
                statusContent.innerHTML = '<p class="status error">Erro de conexão</p>';
            }
        }

        // Função para enviar email de teste
        async function sendTestEmail(email, name) {
            try {
                const response = await fetch('/api/notifications/test-email-public', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ Email enviado com sucesso para ${email}!`, 'success');
                } else {
                    showMessage(`❌ Erro: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Erro de conexão: ${error.message}`, 'error');
            }
        }

        // Event listeners
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            
            // Mostrar loading
            loading.style.display = 'block';
            sendBtn.disabled = true;
            messageArea.innerHTML = '';
            
            await sendTestEmail(email, name);
            
            // Esconder loading
            loading.style.display = 'none';
            sendBtn.disabled = false;
        });

        refreshBtn.addEventListener('click', () => {
            statusContent.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Carregando...</div>';
            loadSystemStatus();
        });

        // Carregar status inicial
        loadSystemStatus();
    </script>
</body>
</html>
